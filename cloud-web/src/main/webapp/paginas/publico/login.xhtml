<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<p:panel id="datosPanel" header="Iniciar sesión en Cloud">

				<p:outputLabel for="tfuser" value="Usuario:"
					class="sizelogintextuser" />
				<h:inputText value="#{sessionController.usuario}" id="tfuser"
					class="form-control sizelogin" />
				<p:message for="tfuser" />

				<p:outputLabel for="tfpass" value="Contraseña:"
					class="sizelogintextpass" />
				<h:inputSecret value="#{sessionController.contrasena}" id="tfpass"
					class="form-control sizelogin" />
				<p:message for="tfpass" />


				<p:commandButton value="Iniciar sesión" ajax="false"
					action="#{sessionController.login}" class="ui-priority-primary" />

				<p:commandButton value="Registrar usuario" ajax="false"
					action="#{sessionController.registrar}" class="ui-button" />

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
