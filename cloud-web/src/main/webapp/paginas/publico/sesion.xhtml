<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<p:panel id="datosPanel" header="Datos Usuario">
				<h:panelGrid columns="3">

					<h:outputLabel for="tfCedula" id="lblcedula" value="Cedula" />

					<h:inputText id="tfCedula" value=""
						class="form-control" />
					<p:message for="tfCedula" />

					<h:outputLabel for="tfNombreUs" id="lblnombreUs"
						value="Nombre de usuario:" />
					<h:inputText id="tfNombreUs" value=""
						class="form-control" />
					<p:message for="tfNombreUs" />

					<h:outputLabel for="tfContrasena" id="lblContrasena"
						value="ContraseÃ±a" />
					<h:inputText id="tfContrasena"
						value="" class="form-control" />
					<p:message for="tfContrasena" />

					<h:outputText value="fecha"/>
					<p:calendar pattern="dd/MM/yyyy" locale="pt"
						value="#{fechaController.date}"/>
					<h:commandButton value="OK" action="#{fechaController.imprimirFecha}"/>

				</h:panelGrid>


			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
