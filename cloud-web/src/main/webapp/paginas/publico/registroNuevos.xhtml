<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<div align="center">
				<p:panel id="paneldatosP" header="Datos de usuario">
					<h:panelGrid id="paneldatos" columns="3">

						<h:outputLabel for="tftNombre" id="lblNombre" value="Nombre"></h:outputLabel>
						<h:inputText id="tftNombre"
							value="#{gestionNuevosController.nombre}" class="form-control"></h:inputText>
						<p:message for="tftNombre" />

						<h:outputLabel for="tftApellido" id="lblApellido" value="Apellido"></h:outputLabel>
						<h:inputText id="tftApellido"
							value="#{gestionNuevosController.apellido}" class="form-control"></h:inputText>
						<p:message for="tftApellido" />

						<p:outputLabel for="tftFecha" value="Fecha" />
						<h:inputText id="tftFecha" class="form-control"
							value="#{gestionNuevosController.fechaNacimiento}" mode="inline"
							a:placeholder="dia-mes-anio">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
						<p:message for="tftFecha" />

						<h:outputLabel for="tftCedula" id="lblCedula" value="Cedula"></h:outputLabel>
						<h:inputText id="tftCedula"
							value="#{gestionNuevosController.cedula}" class="form-control"></h:inputText>
						<p:message for="tftCedula" />

						<h:outputLabel for="tftTelefono" id="lblTelefono" value="Telefono"></h:outputLabel>
						<h:inputText id="tftTelefono"
							value="#{gestionNuevosController.telefono}" class="form-control" />
						<p:message for="tftTelefono" />

						<h:outputLabel for="tftDireccion" id="lblDireccion"
							value="Direccion"></h:outputLabel>
						<h:inputText id="tftDireccion"
							value="#{gestionNuevosController.direccion}" class="form-control" />
						<p:message for="tftDireccion" />

						<h:outputLabel for="tftEmail" id="lblEmail" value="Email"></h:outputLabel>
						<h:inputText id="tftEmail"
							value="#{gestionNuevosController.email}" class=" form-control"></h:inputText>
						<p:message for="tftEmail" />



						<h:outputLabel for="tftSexo" id="lblSexo" value="Tipo de sexo"
							class="labelSelect" />
						<h:selectOneMenu id="tftSexo"
							value="#{gestionNuevosController.genero}"
							converter="sexoConverter" class="sizeselect form-control">

							<f:selectItems value="#{gestionNuevosController.listGeneros}"
								var="doc" itemValue="#{doc}" itemLabel="#{doc.genero}"
								class="sizeselect form-control" />
						</h:selectOneMenu>
						<p:message for="tftSexo" />

						<h:outputLabel for="tftPais" id="lblpais" value="Pais "
							class="labelSelect" />
						<h:selectOneMenu id="tftPais"
							value="#{gestionNuevosController.pais}"
							class="sizeselect form-control">

							<p:ajax listener="#{gestionNuevosController.cargarDep}"
								update="tftDep" />
							<f:selectItem itemLabel="Seleccione el Pais" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{gestionNuevosController.listPais}"
								var="doc" itemValue="#{doc.nombre}" itemLabel="#{doc.nombre}"
								class="sizeselect form-control" />

						</h:selectOneMenu>
						<br />

						<h:outputLabel for="tftDep" id="lblDep" value="Departamento " />
						<h:selectOneMenu id="tftDep"
							value="#{gestionNuevosController.departamento}"
							class="sizeselect form-control">
							<f:selectItem itemLabel="Seleccione el Departamento" itemValue=""
								noSelectionOption="true" />
							<p:ajax listener="#{gestionNuevosController.cargarCiu}"
								update="tftCiudad" />

							<f:selectItems
								value="#{gestionNuevosController.listDepartamento}" var="doc"
								itemValue="#{doc.nombre}" itemLabel="#{doc.nombre}"
								class="sizeselect form-control" />

						</h:selectOneMenu>
						<p:message for="tftDep" />


						<h:outputLabel id="lblCiudad" value="Ciudad " />
						<h:selectOneMenu id="tftCiudad"
							value="#{gestionNuevosController.ciudad}"
							class="sizeselect form-control">
							<f:selectItem itemLabel="Seleccione la ciudad" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{gestionNuevosController.listCiudad}"
								var="doc" itemValue="#{doc.id}" itemLabel="#{doc.nombre}"
								class="sizeselect form-control" />
						</h:selectOneMenu>


						<br />
						<br />

						<h1></h1>


					</h:panelGrid>
					<h:panelGrid id="panelbtnsCrear" columns="2">
						<p:commandButton id="btnCrear" value="Crear"
							actionListener="#{gestionNuevosController.crearUsuarioNuevo}"
							process="@this paneldatos" class="button" />
					</h:panelGrid>
				</p:panel>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
