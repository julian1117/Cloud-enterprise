<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<div align="center">
				<p:panel id="paneldatosP" header="Datos de usuario">
					<h:panelGrid id="paneldatos" columns="3">

						<h:outputLabel for="tftNombre" id="lblNombre" value="Nombre"></h:outputLabel>
						<h:inputText id="tftNombre"
							value="#{administradorControler.nombre}" class="form-control"></h:inputText>
						<p:message for="tftNombre" />

						<h:outputLabel for="tftApellido" id="lblApellido" value="Apellido"></h:outputLabel>
						<h:inputText id="tftApellido"
							value="#{administradorControler.apellido}" class="form-control"></h:inputText>
						<p:message for="tftApellido" />

						<p:outputLabel for="tftFecha" value="Fecha" />
						<h:inputText id="tftFecha"
							value="#{gestionNuevosController.fechaNacimiento}" mode="inline"
							a:placeholder="dia-mes-anio">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
						<p:message for="tftFecha" />

						<h:outputLabel for="tftCedula" id="lblCedula" value="Cedula"></h:outputLabel>
						<h:inputText id="tftCedula"
							value="#{administradorControler.idPersona}" class="form-control"></h:inputText>
						<p:message for="tftCedula" />

						<h:outputLabel for="tftTelefono" id="lblTelefono" value="Telefono"></h:outputLabel>
						<h:inputText id="tftTelefono"
							value="#{administradorControler.telefono}" class="form-control" />
						<p:message for="tftTelefono" />

						<h:outputLabel for="tftDireccion" id="lblDireccion"
							value="Direccion"></h:outputLabel>
						<h:inputText id="tftDireccion"
							value="#{administradorControler.direccion}" class="form-control" />
						<p:message for="tftDireccion" />

						<h:outputLabel for="tftEmail" id="lblEmail" value="Email"></h:outputLabel>
						<h:inputText id="tftEmail" value="#{administradorControler.email}"
							class="form-control"></h:inputText>
						<p:message for="tftEmail" />



						<h:outputLabel for="tftSexo" id="lblSexo" value="Tipo de sexo" />
						<h:selectOneMenu id="tftSexo"
							value="#{gestionNuevosController.genero}"
							converter="sexoConverter" class="form-control">

							<f:selectItems value="#{gestionNuevosController.listGeneros}"
								var="doc" itemValue="#{doc}" itemLabel="#{doc.genero}" />
						</h:selectOneMenu>

						<br />
						<br />

						<h1></h1>


					</h:panelGrid>
					<h:panelGrid id="panelbtnsCrear" columns="2">
						<p:commandButton id="btnCrear" value="Crear"
							actionListener="#{administradorControler.crearAdministrador}"
							process="@this paneldatos" class="button" />
					</h:panelGrid>
				</p:panel>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
