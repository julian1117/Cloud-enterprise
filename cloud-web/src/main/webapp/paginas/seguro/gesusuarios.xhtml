<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<p:tabView class="nav nav-pills">
				<p:tab title="Crear usuario">
					<p:panel id="paneldatosP" header="Datos de usuario">
						<h:panelGrid id="paneldatos" columns="3">

							<h:outputLabel for="tftCedula" id="lblCedula" value="Cedula"></h:outputLabel>
							<h:inputText id="tftCedula"
								value="#{administradorControler.idPersona}" class="form-control"></h:inputText>
							<p:message for="tftCedula" />

							<h:outputLabel for="tftNombre" id="lblNombre" value="Nombre"></h:outputLabel>
							<h:inputText id="tftNombre"
								value="#{administradorControler.nombre}" class="form-control"></h:inputText>
							<p:message for="tftNombre" />

							<h:outputLabel for="tftApellido" id="lblApellido"
								value="Apellido"></h:outputLabel>
							<h:inputText id="tftApellido"
								value="#{administradorControler.apellido}" class="form-control"></h:inputText>
							<p:message for="tftApellido" />



							<p:outputLabel for="tftFechaNacimiento" value="Fecha" />
							<h:inputText id="tftFechaNacimiento"
								value="#{administradorControler.fechaNacimiento}" mode="inline"
								a:placeholder="dia-mes-anio">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>
						<p:message for="tftFechaNacimiento" />






							<h:outputLabel for="tftTelefono" id="lblTelefono"
								value="Telefono"></h:outputLabel>
							<h:inputText id="tftTelefono"
								value="#{administradorControler.telefono}" class="form-control"></h:inputText>
							<p:message for="tftTelefono" />

							<h:outputLabel for="tftDireccion" id="lblDireccion"
								value="Direccion"></h:outputLabel>
							<h:inputText id="tftDireccion"
								value="#{administradorControler.direccion}" class="form-control"></h:inputText>
							<p:message for="tftDireccion" />



							<h:outputLabel for="tftEmail" id="lblEmail" value="Email"></h:outputLabel>
							<h:inputText id="tftEmail"
								value="#{administradorControler.email}" class="form-control"></h:inputText>
							<p:message for="tftEmail" />

							<h:outputLabel for="tftSexo" id="lblSexo" value="Tipo de sexo"></h:outputLabel>

							<h:selectOneMenu id="tftSexo"
								value="#{administradorControler.sexo}" class="form-control">
								<f:selectItem itemValue="F" itemLabel="Femenino" />
								<f:selectItem itemValue="M" itemLabel="Masculino" />
							</h:selectOneMenu>

							<p:message for="tftSexo" />


							<h1></h1>

							<h:panelGrid id="panelbtnsCrear" columns="2">
								<p:commandButton id="btnCrear" value="Crear"
									actionListener="#{administradorControler.crearAdministrador}"
									process="@this paneldatos" />
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab title="Buscar-Editar-Eliminar">

					<h:panelGrid id="panelBuscar" columns="3">
						<h:outputLabel for="tftCedulaBuscar" id="lblCedulaBuscar"
							value="#{msj['persona.cedula']}:"></h:outputLabel>
						<h:inputText id="tftCedulaBuscar"
							value="#{administradorControler.idPersona}"></h:inputText>

						<p:commandButton id="btnBuscar" value="#{msj['persona.buscar']}"
							action="#{administradorControler.buscar}" class="btn"
							process="@this tftCedulaBuscar" update="paneldatosBuscar " />
					</h:panelGrid>


					<p:panel id="paneldatosPBuscar" header="Datos">
						<h:panelGrid id="paneldatosBuscar" columns="2">


							<h:outputLabel for="tftNombreBuscar" id="lblNombreBuscar"
								value="#{msj['persona.nombre']}:"></h:outputLabel>
							<h:inputText id="tftNombreBuscar"
								value="#{administradorControler.nombre}"></h:inputText>

							<h:outputLabel for="tftApellidoBuscar" id="lblApellidoBuscar"
								value="#{msj['persona.apellido']}:"></h:outputLabel>
							<h:inputText id="tftApellidoBuscar"
								value="#{administradorControler.apellido}"></h:inputText>

							<p:outputLabel for="tftFechaBuscar" value="Fecha" />
							<h:inputText id="tftFechaBuscar"
								value="#{administradorControler.fechaNacimiento}" mode="inline"
								a:placeholder="dia-mes-anio">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>

							<h:outputLabel for="tftTelefonoBuscar" id="lblTelefonoBuscar"
								value="#{msj['persona.telefono']}:"></h:outputLabel>
							<h:inputText id="tftTelefonoBuscar"
								value="#{administradorControler.telefono}"></h:inputText>

							<h:outputLabel for="tftDireccionBuscar" id="lblDireccionBuscar"
								value="#{msj['persona.direccion']}:"></h:outputLabel>
							<h:inputText id="tftDireccionBuscar"
								value="#{administradorControler.direccion}"></h:inputText>


							<h:outputLabel for="tftEmailBuscar" id="lblEmailBuscar"
								value="#{msj['persona.email']}:"></h:outputLabel>
							<h:inputText id="tftEmailBuscar"
								value="#{administradorControler.email}"></h:inputText>

							<h:outputLabel for="tftSexoBuscar" id="lblSexoBuscar"
								value="#{msj['persona.sexo']}:"></h:outputLabel>

							<h:selectOneMenu id="tftSexoBuscar"
								value="#{administradorControler.sexo}" class="form-control">
								<f:selectItem itemValue="F" itemLabel="Femenino" />
								<f:selectItem itemValue="M" itemLabel="Masculino" />
							</h:selectOneMenu>




						</h:panelGrid>
					</p:panel>
					<br></br>
					<br></br>

					<h2>Otras Opciones</h2>

					<h:panelGrid id="panelbtns" columns="2">
						<p:commandButton id="btnEditar" value="#{msj['persona.editar']}"
							action="#{administradorControler.editar}" class="btn"
							process="@this paneldatosPBuscar" />


						<p:commandButton id="btnEliminar"
							value="#{msj['persona.eliminar']}"
							action="#{administradorControler.eliminar}" class="btn"
							process="@this tftCedulaBuscar" />
					</h:panelGrid>

				</p:tab>
			</p:tabView>



		</h:form>
	</ui:define>

</ui:composition>
