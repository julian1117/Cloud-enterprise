<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<p:tabView id="tabs">
				<p:tab title="Gestionar Factura">
					<div align="center">
						<p:panel id="paneldatosP" header="Datos de Gestion Factura">
							<h:panelGrid id="paneldatos" columns="3">

								<h:outputLabel for="tftIdFactura" id="lblIdFactura" value="IdFactura"></h:outputLabel>
								<h:inputText id="tftIdFactura"
									value="#{gestionVentaController.idFactura}" class="form-control"></h:inputText>
								<p:message for="tftIdFactura " />

								<h:outputLabel for="tftCedulaCliente" id="lblCedulaCliente" value="Cedula Cliente"></h:outputLabel>
								<h:inputText id="tftCedulaCliente"
									value="#{gestionVentaController.persona}" class="form-control"></h:inputText>
								<p:message for="tftCedulaCliente" />

								<h:outputLabel for="tftFecha" value="Fecha Ingreso" />
								<h:inputText id="tftFecha"
									value="#{gestionVentaController.fecha}" mode="inline"
									a:placeholder="dia-mes-aÃ±o" class="form-control">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:inputText>
								<p:message for="tftFecha" />

								<h1></h1>

							</h:panelGrid>
							<h:panelGrid id="panelbtnsCrear" columns="2">
								<p:commandButton id="btnCrear" value="CREAR"
									actionListener="#{gestionVentaController.crearFactura}"
									process="@this paneldatos" class="buttonIni" />
							</h:panelGrid>
						</p:panel>
					</div>
				</p:tab>



		
				
				<p:tab title="Lista">
					<div align="center">
					
					<p:panel header="Listado Empleados" id="panelTab">
				<p:dataTable id="panelTablas" value="#{gestionVentaController.listarFacturas}"
					var="doc" border="1" class="table table-striped">
					<p:column headerText="IdFactura">
						<h:outputLabel value="#{doc.idFactura}" />
					</p:column>
					<p:column headerText="Cedula Empleado">
						<h:outputLabel
							value="#{doc.empleado.idPersona.cedula}" />
					</p:column>
					<p:column headerText="Nombre empleado">
						<h:outputLabel
							value="#{doc.empleado.idPersona.nombre}" />
					</p:column>
					
					<p:column headerText="Cedula Cliente">
						<h:outputLabel
							value="#{doc.persona.cedula}" />
					</p:column>
					
					<p:column headerText="Nombre Cliente">
						<h:outputLabel
							value="#{doc.persona.nombre}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputLabel
							value="#{doc.fecha}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
					
					</div>
				</p:tab>
				
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
